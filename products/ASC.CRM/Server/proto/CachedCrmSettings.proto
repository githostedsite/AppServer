syntax = "proto3";
import "google/protobuf/wrappers.proto";
package ASC.Web.CRM.Classes;

message SMTPServerSetting {
	google.protobuf.StringValue Host = 1;
	int32 Port = 2;
	bool EnableSSL = 3;
	bool RequiredHostAuthentication = 4;
	google.protobuf.StringValue	HostLogin = 5;
	google.protobuf.StringValue	HostPassword = 6;
	google.protobuf.StringValue	SenderDisplayName = 7;
	google.protobuf.StringValue SenderEmailAddress = 8;
}

message InvoiceSetting {
	bool Autogenerated = 1;
	google.protobuf.StringValue	Prefix = 2;
	google.protobuf.StringValue Number = 3;
	google.protobuf.StringValue	Terms = 4;
	google.protobuf.StringValue	CompanyName = 5;
	int32 CompanyLogoID = 6;
	google.protobuf.StringValue	CompanyAddress = 7;
}

message CachedCrmSettings {
	SMTPServerSetting SMTPServerSettingOld = 1;
	InvoiceSetting InvoiceSetting = 2;
	bytes WebFormKeyProto = 3;
	google.protobuf.StringValue DefaultCurrency = 4;
	google.protobuf.StringValue ChangeContactStatusGroupAutoDto = 5;
	google.protobuf.StringValue	AddTagToContactGroupAutoDto = 6;
	bool WriteMailToHistoryAuto = 7;
	bool IsConfiguredPortal = 8;
	bool IsConfiguredSmtp = 9;
}

message CachedCrmReportSampleSettings {
	bool NeedToGenerate = 1;
}