syntax = "proto3";
import "google/protobuf/timestamp.proto";
package ASC.Core;

message UserGroupRef {
    bytes UserIdProto  = 1;
    bytes GroupIdProto  = 2;
    bool RemovedProto  = 3;
    int32 RefTypeProto  = 7;
    google.protobuf.Timestamp LastModifiedProto  = 5;
    int32 TenantProto  = 6;
}

message UserGroupRefStore {
    map<string, UserGroupRef> Refs = 1;
}