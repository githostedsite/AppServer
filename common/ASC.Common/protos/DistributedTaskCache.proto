syntax = "proto3";

package ASC.Common.Threading;

message DistributedTaskCache {
    string Id = 1;
    int32 InstanceId = 2;
	string Status = 3;
	string Exception = 4;
	repeated DistributedTaskCacheProp Props = 5;
	string Key = 6;
	double Percentage = 7;
	bool IsCompleted = 8;
	int32 StepCount = 9;

	message DistributedTaskCacheProp
	{
	    string Key = 1;
		string Value = 2;
	}
}